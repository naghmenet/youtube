<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NaghmeNet – YouTube Redirect</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      padding: 25px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 350px;
      cursor: pointer;
    }

    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 30px auto;
      pointer-events: none; /* So it doesn't block the modal click */
    }

    .btn {
      padding: 14px 24px;
      background: #FF0000;
      color: #fff;
      border: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background: #cc0000;
    }

    @media (max-width: 400px) {
      .btn {
        font-size: 18px;
        padding: 12px;
      }

      .logo {
        width: 100px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="modal" onclick="openYouTube()">
    <img src="logo.png" alt="NaghmeNet Logo" class="logo" />
    <button class="btn">▶️ YouTube</button>
  </div>

  <script>
    function openYouTube() {
      window.location.href = "youtube://www.youtube.com/@NaghmeNet?sub_confirmation=1";
      setTimeout(() => {
        window.location.href = "https://www.youtube.com/@NaghmeNet?sub_confirmation=1";
      }, 500);
    }
  </script>
</body>
</html>
