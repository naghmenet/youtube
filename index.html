<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NaghmeNet – YouTube Redirect</title>
  <style>
    body { margin:0; padding:0; display:flex; height:100vh;
      background:#f9f9f9; justify-content:center; align-items:center;
      font-family:Segoe UI, sans-serif; }
    .modal { background:#fff; padding:20px; border-radius:12px;
      box-shadow:0 2px 12px rgba(0,0,0,0.1); text-align:center;
      max-width:90%; width:350px; cursor:pointer; }
    .logo { width:100px; margin:0 auto 20px; display:block; }
    .btn { display:block; background:#FF0000; color:#fff;
      text-decoration:none; padding:14px; border-radius:8px;
      font-size:18px; font-weight:bold; }
    .note { font-size:12px; color:#666; margin-top:12px; }
    .rtl { direction:rtl; }
  </style>
</head>
<body>
  <div class="modal">
    <img src="logo.png" alt="NaghmeNet Logo" class="logo"/>
    <a class="btn"
       href="intent://www.youtube.com/@NaghmeNet?sub_confirmation=1#Intent;scheme=https;package=com.google.android.youtube;S.browser_fallback_url=https%3A%2F%2Fwww.youtube.com%2F%40NaghmeNet%3Fsub_confirmation%3D1;end">
      ▶️ YouTube
    </a>
    <div class="note">
      <p class="rtl">اگر صفحه باز نشد، روی سه نقطه بزنید و «Open in browser» را انتخاب کنید.</p>
      <p>Aşağı çıxmırsa, yuxarıdakı üç nöqtəyə toxun “Open in browser” seç.</p>
      <p>If it doesn’t open, tap the 3‑dots above and choose “Open in browser”.</p>
    </div>
  </div>
</body>
</html>
